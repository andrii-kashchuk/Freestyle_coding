    <head>
        <meta charset="UTF-8">
        <meta name="description" content="myCalculator">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>myCalculator</title>
        <link rel="stylesheet" href="./css/style.css">

    <body onload="type_zero()">
        <div class="wrapper">

        <div id="header">Simple Calculator</div>

        <div id="container">

            <div class="countPart">
                <div class="history" aria-placeholder="Simple Calculator">

                </div>
                <div class="output-field">
                    0
                </div>
            </div>


                <div class="grid-container">
                    <div class="grid-item">
                        <button onclick="clearButton()">C</button>
                    </div>
                    <div class="grid-item">
                        <button onclick="change()">+/-</button>
                    </div>
                    <div class="grid-item">
                        <button onclick="percent()">%</button>
                    </div>
                    <div class="grid-item">
                        <button onclick="input('*')">&times;</button>
                    </div>
                    <div class="grid-item">
                        <button onclick="input(7)">7</button>
                    </div>
                    <div class="grid-item">
                        <button onclick="input(8)">8</button>
                    </div>
                    <div class="grid-item">
                        <button onclick="input(9)">9</button>
                    </div>
                    <div class="grid-item">
                        <button onclick="input('/')">&divide;</button>
                    </div>
                    <div class="grid-item">
                        <button onclick="input(4)">4</button>
                    </div>
                    <div class="grid-item">
                        <button onclick="input(5)">5</button>
                    </div>
                    <div class="grid-item">
                        <button onclick="input(6)">6</button>
                    </div>
                    <div class="grid-item">
                        <button onclick="input('-')">&minus;</button>
                    </div>
                    <div class="grid-item">
                        <button onclick="input(1)">1</button>
                    </div>
                    <div class="grid-item">
                        <button onclick="input(2)">2</button>
                    </div>
                    <div class="grid-item">
                        <button onclick="input(3)">3</button>
                    </div>
                    <div class="grid-item">
                        <button onclick="input('+')">+</button>
                    </div>
                    <div class="grid-item">
                        <button onclick="input('0')">0</button>
                    </div>
                    <div class="grid-item">
                        <button onclick="input('.')">.</button>
                    </div>
                    <div class="grid-item-equal">
                        <button onclick="result()" class="equal-button">=</button>
                    </div>
                </div>

                <div id="numButtons">

                </div>

        </div>
