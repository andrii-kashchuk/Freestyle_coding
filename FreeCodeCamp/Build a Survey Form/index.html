<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <meta name="description" content=" freeCodeCamp Survey Form">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label name="Name">Name</label><br>
        <input id="name" type="text" value="Enter your name">

        <label name="Email">Email</label><br>
        <input id="email" type="email" value="Enter your Email">

        <label name="Age">Age (optional)</label><br>
        <input type="text" value="Age">

        <!--<label for="dropdown">Which option best describes your current role?</label><br>-->
        <p for="dropdown">Which option best describes your current role?</p>
        <select id="dropdown">
            <option value="">Select curent role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select>

        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div class="radioBtn">
            <input type="radio" id="Def" name="recommendation" value="Definitely" checked>
            <label for="Def"> Definitely</label>
        </div>
        <div class="radioBtn">
            <input type="radio" id="May" name="recommendation" value="Maybe">
            <label for="May"> Maybe</label>
        </div>
        <div class="radioBtn">
            <input type="radio" id="Not" name="recommendation" value="NotSure">
            <label for="Not"> Not sure</label>
        </div>

        <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label><br>
        <select id="dropdown2">
            <option value="">Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
        </select>

        <p>What would you like to see improved? (Check all that apply)</p>
        <div>
            <input type="checkbox" id="frontEnd" name="frontEnd">
            <label for="frontEnd">Front-end Projects</label>
        </div>
        <div>
            <input type="checkbox" id="backEnd" name="backEnd">
            <label for="backEnd">Back-end Projects</label>
        </div>
        <div>
            <input type="checkbox" id="dataV" name="dataV">
            <label for="dataV">Data Visualization</label>
        </div>
        <div>
            <input type="checkbox" id="challenges" name="challenges">
            <label for="challenges">Challenges</label>
        </div>
        <div>
            <input type="checkbox" id="openSource" name="openSource">
            <label for="openSource">Open Source Community</label>
        </div>
        <div>
            <input type="checkbox" id="gitter" name="gitter">
            <label for="gitter">Gitter help rooms</label>
        </div>
        <div>
            <input type="checkbox" id="videos" name="videos">
            <label for="videos">Videos</label>
        </div>
        <div>
            <input type="checkbox" id="cityMeetUps" name="cityMeetUps">
            <label for="cityMeetUps">City Meetups</label>
        </div>
        <div>
            <input type="checkbox" id="wiki" name="wiki">
            <label for="wiki">Wiki</label>
        </div>
        <div>
            <input type="checkbox" id="forum" name="forum">
            <label for="forum">Forum</label>
        </div>
        <div>
            <input type="checkbox" id="additionalCourses" name="additionalCourses">
            <label for="additionalCourses">Additional Courses</label>
        </div>

        <p>Any comments or suggestions?</p>
        <textarea placeholder="Enter your comment here..."></textarea>

        <button type="submit" id="submit">Submit</button>

</form>

</body>
</html>
