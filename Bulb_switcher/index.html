<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb switcher</title>
    <meta name="description" content="Bulb turn on and turn off buttons">
    <meta name="keywords" content="UCode IT Academy, Freestyle coding">
    <meta name="author" content="Andrii Kashchuk">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <img id="picture" src="./assets/bulb-off.png" alt="bulb off">

    <div class="buttons-on-off">
        <button class="usual" onclick="turnOn()">Turn on</button>
        <button class="usual" onclick="turnOff()">Turn off</button>
    </div>

    <div class="buttons-colors">
        <img id="bulb" src="./assets/bulb1-white.png" alt="bulb off">
        <div class="buttons-on-off">
            <button class="yellow" onclick="document.getElementById('bulb').src='./assets/bulb1-yellow.png'">yellow</button>
            <button class="blue" onclick="document.getElementById('bulb').src='./assets/bulb1-blue.png'">blue</button>
            <button class="white" onclick="document.getElementById('bulb').src='./assets/bulb1-white.png'">white</button>
            <button class="red" onclick="document.getElementById('bulb').src='./assets/bulb1-red.png'">red</button>
        </div>
    </div>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
