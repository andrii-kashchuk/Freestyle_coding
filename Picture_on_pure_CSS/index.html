<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture on pure CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Начало изображения -->
<!-- Невидимое поле -->
<div class="box">

    <!-- Круглая голова -->
    <div class="head">

        <!-- Круглая копия головы -->
        <div class="head-copy"></div>

        <!-- Левое ухо ~ светло-серое -->
        <div class="ear-left">

            <!-- Внутреннее ухо ~ тёмно-серое -->
            <div class="inner-ear"></div>
        </div>

        <!-- Правое ухо ~ светло-серое -->
        <div class="ear-right">
            <!-- Внутреннее ухо ~ Тёмно-серое -->
            <div class="inner-ear"></div>
        </div>

        <!-- Левый глаз ~ белый -->
        <div class="eye-left">
            <!-- Зрачок ~ чёрный -->
            <div class="pupil"></div>
        </div>

        <!-- Правый глаз ~ белый -->
        <div class="eye-right">
            <!-- Зрачок ~ чёрный -->
            <div class="pupil"></div>
        </div>

        <!-- Нос ~ коричневый -->
        <div class="nose">
        </div>

        <!-- Волосы ~ светло-серые -->
        <div class="hair-left"></div>
        <div class="hair-right"></div>

        <!-- Конец головы -->
    </div>
    <!-- Конец невидимого поля -->
</div>
</body>
</html>
